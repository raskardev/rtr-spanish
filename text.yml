mobJob:
  comment: "Mob Job Module - Names and Descriptions"
  javaClass: "rtr.mobs.jobs.*"
  
  unassigned:
    single:
      text: "Sin asignar"
    plural:
      text: "Sin asignar"
    description:
      text: "Un holgazán perezoso que no hace absolutamente nada de valor."

  builder:
    single:
      text: "Constructor"
    plural:
      text: "Constructores"
    description:
      text: "Un trabajo básico en la aldea, los constructores se asegurarán de que todo esté construido y reparado. También recolectarán recursos, pero solo cuando los necesiten para construir algo y ninguno esté disponible."

  carpenter:
    single:
      text: "Carpintero"
    plural:
      text: "Carpinteros"
    description:
      text: "Convierte la madera en tablas para estructuras avanzadas."

  crystiller:
    single:
      text: "Cristalero"
    plural:
      text: "Cristaleros"
    description:
      text: "Converte el cristal en Crylitio, una fuente de poder para los colectores de esencia y otros edificios."

  crystalHarvester:
    single:
      text: "Recolector de Cristal"
    plural:
      text: "Recolectores de Cristal"
    description:
      text: "Recolecta cristales en bruto del mapa y los almacena en la aldea. Continuará recolectando sin parar independientemente de las necesidades de la aldea."

  farmer:
    single:
      text: "Granjero"
    plural:
      text: "Granjeros"
    description:
      text: "Recolecta la comida cruda, plantan en las granjas, y las mantienen bien atendidas para asegurarse de que crecen. Por lo general, cuantos más granjeros tengas, más rápido producirán tus granjas."

  fletcher:
    single:
      text: "Flechero"
    plural:
      text: "Flecheros"
    description:
      text: "Convierte la madera en flechas para ser utilizadas en las torres de arqueros."

  lumberjack:
    single:
      text: "Leñador"
    plural:
      text: "Leñadores"
    description:
      text: "Corta madera del mapa y la almacena en la aldea. Continuarán recolectando sin parar independientemente de las necesidades de la aldea."

  miner:
    single:
      text: "Minero"
    plural:
      text: "Mineros"
    description:
      text: "Pica piedras del mapa y las almacenan en la aldea. Continuarán recolectando sin parar independientemente de las necesidades de la aldea."

  organizer:
    single:
      text: "Organizador"
    plural:
      text: "Organizadores"
    description:
      text: "Organiza los recursos de toda la aldea, distribuyendo recursos donde quiera que se necesiten, u ordenando los recursos dispersos por toda la aldea."

  stoneCutter:
    single:
      text: "Cortador de Piedra"
    plural:
      text: "Cortadores de Piedra"
    description:
      text: "Corta las piedras para convertirlas en piedras cinceladas para ser usadas en estructuras avanzadas."

  tumbler:
    single:
      text: "Tallador"
    plural:
      text: "Talladores"
    description:
      text: "Talla las rocas en esferas de piedra para ser usadas en hondas y torres de balas."

  wayMaker:
    single:
      text: "Constructor de Caminos"
    plural:
      text: "Constructores de Caminos"
    description:
      text: "Crean y mantienen los caminos y carreteras del pueblo. También crean lagos artificiales para recolectar agua de la lluvia."

  medic:
    single:
      text: "Médico"
    plural:
      text: "Médicos"
    description:
      text: "Curan a los aldeanos heridos cercanos, y crean vendas y botiquines en la clínica a partir de la seda."

  cook:
    single:
      text: "Cocinero"
    plural:
      text: "Cocineros"
    description:
      text: "Cocinan y reempaquetan comida cruda para obtener raciones más eficientes que pueden llevar los aldeanos."

  smelter:
    single:
      text: "Fundidor"
    plural:
      text: "Fundidores"
    description:
      text: "Convierte el hierro en lingotespara usarse en construcciones avanzadas o equipamiento."

  armorsmith:
    single:
      text: "Armero"
    plural:
      text: "Armeros"
    description:
      text: "Crea armaduras en la armería para ayudar a defenderse a tus aldeanos. Requiere un suministro de Lingotes de Hierro de una forja cercana."

  toolsmith:
    single:
      text: "Herrero"
    plural:
      text: "Herreros"
    description:
      text: "Crea herramientas y armas en la herrería para ayudar tus aldeanos. Requiere un suministro de Lingotes de Hierro de una forja cercana."

  waterMaster:
    single:
      text: "Maestro de Aguas"
    plural:
      text: "Maestros de Aguas"
    description:
      text: "Recoge agua de los pozos, recolectores de lluvia y otras fuentes de agua, y la distribuye por el pueblo."

  bottler:
    single:
      text: "Embotellador"
    plural:
      text: "Embotelladores"
    description:
      text: "Embotella el agua para que tus aldeanos puedan llevarla para beber."

  guard:
    single:
      text: "Guardia"
    plural:
      text: "Guardias"
    description:
      text: "Protegen el pueblo y obtienen un bonus de defensa y ataque."

  provisioner:
    single:
      text: "Proveedor"
    plural:
      text: "Proveedores"
    description:
      text: "Administra los pedidos de compra y venta del mercado."

  maintainer:
    single:
      text: "Trabajador"
    plural:
      text: "Trabajadores"
    description:
      text: "Dedicados a las labores de mantenimiento de la aldea. Pueden ayudar a desmantelar y reparar edificios, como también a mantener los caminos y mantener despejado el terreno."

  courierSupplier:
    single:
      text: "Proveedor de Mensajería"
    plural:
      text: "Proveedores de Mensajería"
    description:
      text: "Entrega recursos a los golems de mensajería para que los lleven a otras regiones."
  
