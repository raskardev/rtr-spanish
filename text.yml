worldMapGameModeSelectPanel:
  comment: "World Map State - Game Mode Select Panel"
  javaClass: "rtr.gui.states.worldmap.GameModeSelectPanel.java"
  
  button:
    nightmare:
      text: "Pesadilla"
    survival:
      text: "Supervivencia"
    traditional:
      text: "Tradicional"
    peaceful:
      text: "Pacífico"
    custom:
      text: "Personalizado"
    sandbox:
      text: "Sandbox"
  
  header:
    nightmare:
      text: "$RED1Pesadilla"
    survival:
      text: "$ORA1Supervivencia"
    traditional:
      text: "$YEL1Tradicional"
    peaceful:
      text: "$GRE1Pacífico"
    custom:
      text: "$CYA1Personalizado"
    sandbox:
      text: "$BLU1Sandbox"
    selectGameMode:
      text: "$BLU1Selecciona un modo de juego:"
      
  description:
    nightmare:
      text: "Un modo de juego casi imposible diseñado para ser un reto incluso para los jugadores más experimentados. Cuenta con una experiencia injusta y despiadada. Este modo es para el masoquista dentro de todos nosotros.~~$RED0NO escojas este modo de juego. ENSERIO. ¡No lo hagas!~~"
    survival:
      text: "El modo de juego en el que el juego está pensado para ser jugado. Brutalmente implacable, con una curva de aprendizaje elevada.~~$RED0¡Cuenta con perder frecuentamente!~~$GRE0Prueba el  modo de juego 'tradicional' si el este modo de juego es demasiado para ti."
    traditional:
      text: "Una experiencia de simulador de aldeas tradicional, con muchos menos monstruos.~~Te recomendamos este modo de juego si buscas una experiencia más relajada, aunque necesitarás algunos sistemas de defensa.~~$GRE0El modo de juego ideal para aprender a jugar. Una vez entiendas las mecánicas, ¡cambia a 'Supervivencia'!"
    peaceful:
      text: "Un modo sin ningún monstruo. Simplemente, preocúpate de tu aldea, y sobrevive las estaciones venideras.~~$GRE0Este modo no está recomendado al menos que busques una experiencia relajada. Disfruta de una aventura sin retos."
    custom:
      text: "Un modo donde puedes editar todos los ajustes de dificultad antes de jugar. Sin embargo, una vez son aplicadas, no pueden ser cambiadas hasta que reinicies el modo de juego.~~$GRE0Recomendamos este modo de juego para jugadores experimentados que quieren experimentar con la dificultad del juego."
    sandbox:
      text: "En este modo de juego no hay reglas! Juega con las mecánicas de juego, cambia el momento del día, genera recursos o monstruos, genera partículas. ¡Haz lo que quieras y sobre todo diviertete!~~Desarrollado para pasalo bien, no jugar en serio."
    selectGameMode:
      text: "Selecciona uno de los 6 modos de juego de la derecha. Cada uno es completamente diferente y puedes cambiar modos cuando quieras. Si cometes demasiados errores, o simplemente quieres empezar de nuevo puedes reiniciar el modo de juego haciendo click en el botón 'Matar Mundo'.  ~~$GRE0Si es tu primer mundo, te recomendamos encarecidamente jugar el modo de juego 'Tradicional'."
  
