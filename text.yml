  javaClass: "rtr.influence.*"
  
  banish:
    name:
      text: "Ahuyentar"
    description:
      text: "Aleja a tus enemigos a un lugar aleatorio del mapa!"
  dissolve:
    name:
      text: "Disolver"
    description:
      text: "Disuelve recursos vivos como cristales, madera y cuerpos muertos en el mapa, convirtiéndolos en esencia."
  summonHolyGolem:
    name:
      text: "Invocar Gólem Sagrado"
    description:
      text: "Invoca un defensor sagrado que luchará hasta el final para defender a tus aldeanos.¡Cuánto más antigua sea tu aldea, más fuerte será el Golem!"
  drop:
    name:
      text: "Soltar"
    description:
      text: "Suelta un recurso o criatura de tu mano. Este hechizo no debe ser accesible directamente."
  meteor:
    name:
      text: "Meteorito"
    description:
      text: "¡Deja caer una roca espacial ardiente sobre algo!"
  flame:
    name:
      text: "Llamarada"
    description:
      text: "¡Prende fuego a un área (y cualquier otra cosa cercana)!"
  grab:
    name:
      text: "Coger"
    description:
      text: "Coge recursos o una criatura del mapa.La influencia se irá gastando cuanto más tiempo sostengas algo, y lo soltarás si se gasta completamente."
  healingAura:
    name:
      text: "Aura Curativa"
    description:
      text: "Cura durante un corto periodo de tiempo a los aldeanos en el área."
  motivateLand:
    name:
      text: "Impulsar Terreno"
    description:
      text: "Impulsa el crecimiento de los recursos naturales. Funciona mejor en primavera y otoño. Es muy inefectivo en invierno."
  earthquake:
    name:
      text: "Terremoto"
    description:
      text: "Sacude el suelo, dañando cualquier cosa en el área, y a veces crea nuevas rocas."
  recall:
    name:
      text: "Retirada"
    description:
      text: "Teletransporta de forma segura a los aldeanos y recursos de vuelta a la aldea."
  resurrect:
    name:
      text: "Resucitar"
    description:
      text: "Resucita un fantasma visible en el mapa. ¡Cuidado! a veces el proceso no resulta como esperabas."
  initialSpawnIn:
    name:
      text: "Spawn Inicial"
    description:
      text: "Hechizo especial usado para hacer aparecer aldeanos en el comienzo de una nueva partida. No debería ser lanzado por el jugador."
  storm:
    name:
      text: "Tormenta"
    description:
      text: "Un hechizo extremadamente peligroso que causa una enorme tormenta localizada, seguida por lluvia o nieve en toda la región. No deberías lanzarla dentro de tu aldea."
  conjureEssence:
    name:
      text: "Conjurar Esencia"
    description:
      text: "Conjura la esencia del aire! Cuidado, no vuelve a tu mano."
  lightningBolt:
    name:
      text: "Rayo"
    description:
      text: "¡Electrocútalos desde los cielos! No funciona muy bien alrededor de pararrayos."
  conjureMaterial:
    name:
      text: "Conjurar Material"
    description:
      text: "Conjura un material de construccion en bruto, aveces similar al tipo de suelo de alrededor."
  mend:
    name:
      text: "Arreglar"
    description:
      text: "Cura y repara durante un corto periodo de tiempo a los Golems y los edificios en el área."
  summonLaborGolem:
    name:
      text: "Invocar Golem trabajador"
    description:
      text: "Invoca un golem sin consciencia que ayudará en trabajos de tu aldea hasta que muera."
  illuminate:
    name:
      text: "Iluminar"
    description:
      text: "Crea una duradera y gran fuente de luz en el mapa."
  charm:
    name:
      text: "Encantar"
    description:
      text: "Encanta un monstruo para que ataque a tus enemigos, pero no siempre coopera y puede volverse en tu contra."
  magicBolts:
    name:
      text: "Virotes Mágicos"
    description:
      text: "Electrocuta monstruos con algunas esferas de energía."
  coldAura:
    name:
      text: "Aura Congeladora"
    description:
      text: "Congela un área, ralentizando y, en ocasiones, congelando a criaturas cercanas."
  regenerate:
    name:
      text: "Regenerar"
    description:
      text: "Cura una sola criatura en poco tiempo. No funciona en Golems, ¡pero sí funciona en monstruos! Ten cuidado donde lanzas esto."
            
